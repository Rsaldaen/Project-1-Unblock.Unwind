<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Unblock.Unwind</title>
</head>



<body class="yellow accent-1">
  <!-- this is for header -->
  <header>
    <nav class="nav-wrapper " >
      <a class="brand-logo center">Unblock.Unwind</a>
    </nav> 
  </header>
  <!-- this is for journalprompt -->
  <main>
    <section>
      <p class="flow-text center textPg3">Write it Out!</p>
      <p class="flow-text center textPg3">Here you can journal about your mood:</p>
      <!-- this is where to add the face icon -->
      <div class="center-align" id="moodDisplay"></div>
      <!-- this is where to display random prompt -->
      <div class="blue-text text-darken-3 center textPg3"></div>
      <div>
        <p class="flow-text center textPg3">or follow this prompt</p>
      </div>
      <!-- this is where to display random prompt --> 
      <div class="blue-text text-darken-3 center textPg3" id = "randomprompts"></div>
    </section>
    <!-- this is for entering the journal text -->
    
    <section>
      <div class="row">
        <div class="col s12 m10">
            <div class="card-panel amber lighten-4 hoverable center z-depth-5 changeCard3 flow-text input-field">
              <div id="currentDate"></div>
              <i id="iconPen" class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="black-text text-darken-3 myTextArea" placeholder="Write down your mood here..."></textarea>
              <!-- this is for the Save button -->
              <div id="saveButton" class="button3"> 
                <a class="waves-effect btn blue lighten-3 black-text text-darken-3 hoverable bt3">Save</a>
              </div>
              <p id="displayArea" class="amber lighten-4"></p>
            </div>
        </div>
      </div>
    </section>
  
    <!-- this is for the date buttons -->
    <div id="historyDates"></div>
    <div class="buttonNext3"> 
      <a class="waves-effect btn blue lighten-3 black-text text-darken-3 hoverable bt3" href="./4thankyou.html">Next</a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/3journal.js"></script>
</body>
</html>
